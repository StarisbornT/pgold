name: pgold
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0-149.3.beta

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^4.0.3
  pin_code_fields: ^8.0.1
  flutter_secure_storage: ^9.2.2
  dio: ^5.4.1
  flutter_dotenv: ^5.1.0
  pretty_dio_logger: ^1.3.1
